<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cogo Tours & Travels | Your Journey Our Responsibility</title>
  
  <meta name="description" content="Cogo Tours & Travels - Best deals on Domestic, International, and Pilgrimage packages in Chennai.">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>

  <header class="hero" id="home">
    <img class="hero-img" src="cogoindian.jpeg" alt="Cogo Tours Banner" />
    <nav class="top-navbar" id="mainNav">
      <button class="hamburger" id="hamburgerBtn">â˜°</button>
      <div class="nav-links" id="navLinks">
        <a href="#home" class="active">Home</a>
        <a href="#tours">Tours</a>
        <a href="#ser">Services</a>
        <a href="#about">About</a>
        <a href="#contact" class="nav-btn">Enquire Now</a>
      </div>
    </nav>
    <div class="hero-tagline">
      <p>Your Journey, Our Responsibility</p>
    </div>
  </header>

  <section id="tours" class="section">
    <h2 class="center-title">Popular Tour Packages</h2>
    <div class="tour-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="domestic">Domestic</button>
        <button class="filter-btn" data-filter="international">International</button>
        <button class="filter-btn" data-filter="chennai">Chennai Special</button>
    </div>

    <div class="tour-grid" id="tourContainer"></div>
  </section>

  <section id="contact" class="section section-dark">
    <div class="contact-container">
      <h2>Plan Your Journey</h2>
      <form id="contactForm">
        <input type="text" id="contactName" placeholder="Your Name" required>
        <input type="tel" id="contactPhone" placeholder="Phone Number (10 Digits)" required pattern="[0-9]{10}">
        <textarea id="contactPlan" placeholder="Tell us where you want to go..."></textarea>
        <button type="button" class="submit-btn" onclick="handleInquiry()">Send WhatsApp Enquiry</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
