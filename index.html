<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cogo Tours & Travels</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="hero">
  <img src="cogo1.jpeg" class="hero-img">
</header>

<section class="section" id="tours">
  <h2 class="center-title">Popular Packages</h2>

  <div class="tour-grid">

    <!-- OOTY -->
    <div class="tour-card">
      <img src="cogo1.jpeg">
      <div class="tour-card-body">
        <h3>Ooty Escape</h3>
        <p class="tour-meta">Hill Station • Sightseeing</p>
        <ul>
          <li>✔ Ooty Lake</li>
          <li>✔ Botanical Garden</li>
          <li>✔ Tea factory</li>
        </ul>

        <button class="tour-btn wa-quote"
          data-place="Ooty Escape"
          data-days="3D/2N"
          data-price="₹ 9,999">WhatsApp Quote</button>

        <button class="tour-btn details-btn"
          data-title="Ooty Escape"
          data-description="Enjoy cool climate, tea estates and scenic viewpoints in Ooty."
          data-itinerary="Day 1: Arrival & Sightseeing
Day 2: Botanical Garden & Doddabetta Peak
Day 3: Ooty Lake & Return">
          View Details
        </button>
      </div>
    </div>

    <!-- KARNATAKA -->
    <div class="tour-card">
      <img src="cogo2.jpeg">
      <div class="tour-card-body">
        <h3>Karnataka Explorer</h3>
        <p class="tour-meta">Heritage • Nature • Temples</p>
        <ul>
          <li>✔ Mysore Palace</li>
          <li>✔ Coorg Coffee Estates</li>
          <li>✔ Hampi UNESCO Site</li>
        </ul>

        <button class="tour-btn wa-quote"
          data-place="Karnataka Explorer"
          data-days="4D/3N"
          data-price="₹ 12,999">WhatsApp Quote</button>

        <button class="tour-btn details-btn"
          data-title="Karnataka Explorer"
          data-description="Explore Mysore, Coorg and historic Hampi in one memorable journey."
          data-itinerary="Day 1: Bangalore → Mysore
Day 2: Coorg Sightseeing
Day 3: Hampi Temples
Day 4: Return">
          View Details
        </button>
      </div>
    </div>

  </div>
</section>

<!-- VIEW DETAILS MODAL -->
<div id="detailsModal" class="details-modal">
  <div class="details-backdrop"></div>
  <div class="details-box">
    <button class="details-close">✕</button>
    <h3 id="detailsTitle"></h3>
    <p id="detailsDescription"></p>
    <h4>Itinerary</h4>
    <div id="detailsItinerary"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
